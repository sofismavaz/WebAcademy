<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
</head>
<body>
    <h1>Agendar Consulta</h1>
    <form action="/agendar-consulta" method="POST">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente" required><br>

        <label for="medico">Médico:</label>
        <input type="text" id="medico" name="medico" required><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br>

        <input type="submit" value="Agendar">
    </form>
    <h1>Lista de Consultas Agendadas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Status</th>
        </tr>
        <!-- Aqui você pode adicionar linhas dinamicamente com as consultas agendadas -->   
        <tr>
            <td>1</td>
            <td>João Silva</td>
            <td>Dr. Carlos</td>
            <td>2024-05-01</td>
            <td>10:00</td>
            <td>Agendada</td>
</body>
</html>
