    <title>inherit - herança</title>
</head>
<body>
    <a href="css\heranca.css">Link com herança</a>
    <span>Curso inherit - herança</span>

        Título com herança

        <button style="color: blue; font-size: 20px;">Botão com herança</button>
    </div>
